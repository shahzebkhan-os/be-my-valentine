<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline styles for critical components */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 500px;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .valentine-gif {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            display: block;
            border-radius: 10px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 100px;
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #4ecdc4, #88d8d0);
            color: white;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }
        
        .btn-no:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.6);
        }
        
        .pleading-message {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #ff6b6b;
            font-weight: bold;
            min-height: 2rem;
        }
        
        .hearts {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6b6b;
            border-radius: 50%;
            animation: float 5s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 20;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s forwards;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(100);
                opacity: 0;
            }
        }
        
        .success-message {
            display: none;
            text-align: center;
        }
        
        .success-gif {
            width: 250px;
            height: 250px;
            margin: 0 auto 1.5rem;
            display: block;
            border-radius: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .valentine-gif {
                width: 150px;
                height: 150px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="fireworks-container" id="fireworks"></div>
    
    <div class="container" id="mainContainer">
        <h1>Will You Be My Valentine? üíï</h1>
        
        <img src="https://media.giphy.com/media/3o7TKsQ8UQ1h2nQTk8/giphy.gif" alt="Love Gif" class="valentine-gif" id="valentineGif">
        
        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn" style="position: static;">No</button>
        </div>
        
        <div class="pleading-message" id="pleadingMessage"></div>
    </div>
    
    <div class="success-message" id="successMessage">
        <h1>Yay! You're my Valentine! üéâüíï</h1>
        <img src="https://media.giphy.com/media/l0HlG8vJXW0Xf0VNW/giphy.gif" alt="Success Gif" class="success-gif" id="successGif">
        <p>You made me the happiest person! Can't wait for our Valentine's Day! üåπ chocolates üç¨</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
